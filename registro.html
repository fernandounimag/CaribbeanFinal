            </div>
			<div class="form-floating text-black-50 col-md-7 col-9 mb-3">
                <input type="telefono" class="form-control" id="input_telefono_registro" placeholder="300-000-0000">

            </div>
			<div class="form-floating text-black-50 col-md-7 col-9 mb-3">

            </div>
			<div class="form-floating text-black-50 col-md-7 col-9 mb-3">

            </div>
            <div class="form-floating text-black-50 col-md-7 col-9 mb-3">
                <input type="password" class="form-control" id="input_password_registro" placeholder="Password">
                <label for="input_password_registro">Contrase√±a</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="check_condiciones_registro">
                <label class="form-check-label text-black-50" for="check_condiciones_registro">
                  Aceptar:<a  href="#" id="link_condiciones_registro">T&C</a>
                </label>
              </div>
            <div class="row">
                <div class="col-6"><a href="#" type="button" class="btn-sm btn-info w-auto mb-5" id="btn_submit_registro">Registrarse</a></div>
                <div class="col-6"><a href="#" type="button" class="btn-sm btn-danger w-auto mb-5" id="btn_cancelar">Cancelar</a></div>
